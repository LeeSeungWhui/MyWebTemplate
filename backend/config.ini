# 데이터베이스 설정 예시
# [DATABASE_1]
# name = main_db
# type = mariadb
# host = localhost
# port = 3306
# database = mydb
# user = root
# password = password

# [DATABASE_2]
# name = legacy_db
# type = oracle
# host = 10.0.0.1
# port = 1521
# database = orcl
# user = system
# password = password

[DATABASE]
name = main_db
type = sqlite
database = ./data/main.db
; Query loader settings
; Directory containing .sql files with `-- name:` blocks.
; Relative paths resolve from backend/ (e.g., `query` -> backend/query)
query_dir = query
; Enable/disable dev hot-reload of .sql files
query_watch = true
; Debounce interval in milliseconds for reload
query_watch_debounce_ms = 150

[AUTH]
# JWT 토큰 인증 활성화 여부
token_enable = true
# JWT 토큰 암호화 키
secret_key = your-secret-key
# 토큰 만료 시간 (초)
token_expire = 3600

[CORS]
# 허용할 오리진 목록 (쉼표로 구분)
allow_origins = *

[SERVER]
# 서버 포트
port = 8000
