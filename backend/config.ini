[AUTH]
# JWT 토큰 인증 활성화 여부
token_enable = true
# JWT 토큰 암호화 키
secret_key = your-secret-key
# 토큰 만료 시간 (초)
token_expire = 3600

[CORS]
# 허용할 오리진 목록 (쉼표로 구분)
allow_origins = *
# 정규식 허용 (선택): localhost/127.0.0.1 모든 포트 허용 예시
# 예) ^https?://(localhost|127\.0\.0\.1)(:\\d+)?$
allow_origin_regex = ^https?://(localhost|127\.0\.0\.1)(:\\d+)?$

