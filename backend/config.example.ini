# Local example config (DO NOT put secrets in git)

[DATABASE]
name = main_db
type = sqlite
database = ./data/main.db
query_dir = query
query_watch = true
query_watch_debounce_ms = 150

[AUTH]
token_enable = true
# ⚠️ 반드시 32바이트 이상 랜덤 키로 교체 (예: python -c "import secrets; print(secrets.token_urlsafe(48))")
secret_key = replace-with-strong-random-secret
token_expire = 3600
refresh_expire = 604800
access_cookie = access_token
refresh_cookie = refresh_token

[CORS]
allow_origins = http://localhost:3000,http://localhost
allow_credentials = true

[OBSERVABILITY]
sql_warn_threshold = 40
# IP 위치 추정(외부 API) 활성화 여부. 기본 false 권장.
ip_geo_enabled = false
# 외부 IP 위치 조회 타임아웃(ms)
ip_geo_timeout_ms = 700
# IP 위치 조회 캐시 TTL(초)
ip_geo_cache_ttl_sec = 3600

[SERVER]
port = 2000
backendHost = http://localhost:2000
frontendHost = http://localhost:3000
runtime = DEV
